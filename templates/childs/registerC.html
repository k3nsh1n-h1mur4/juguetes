{% extends 'base.html' %}
{% include 'form_snippets.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form action="" method="POST" class="form">
                {% csrf_token %}
                {% for field in form %}
                    <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                    </div>
                {% endfor %}
                <p>
                <input type="submit" value="Registrar" class="btn btn-primary">
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
