{% extends 'base.html' %}
{% include 'form_snippets.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <form method="POST">{% csrf_token %}
          {% for field in form %}
          <div class="form-group">
          <label for="">{{ field.label_tag }}</label>
          {{ field }}
          </div>
          {% endfor %}
          <p>
          <input type="submit" value="Entrar" class="btn btn-primary">
          </p>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
